<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex" href="#">
                <img src="./assets/img/logo.png" alt="Logo" class="img-fluid pe-2 col-1">
                <h1 class="ps-3 fs-3 align-items-center d-flex text-black-50">Cloud Share</h1>
            </a>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex flex-column container align-items-center justify-content-center">

        <div class="d-flex flex-column align-items-center col-9 h-75">
            <div class="card col-7">
                <div class="card-header d-flex justify-content-around align-items-center">
                    <h5 class="card-title fs-4 col-6 text-wrap">Upload de arquivos <span class="fs-6">(Max 5)</span>
                    </h5>

                    <div class="input-file btn col-sm-5 col-lg-2" id="file-container">
                        <img src="./assets/img/upload.png" alt="botao para upload" class="col-12">
                        <input type="file" name="arquivo" id="arquivo">
                    </div>
                    <button class="btn btn-primary" id="link-upload" disabled>Obter link</button>
                </div>
                <div>
                    <div style="overflow-y: auto; max-height: 18rem;">
                        <div class="d-flex flex-column">
                            <ul class="list-group" id="list-files">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-loading" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Realizando upload</h1>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <img id="loading" src="https://media.giphy.com/media/hWZBZjMMuMl7sWe0x8/giphy.gif">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-success" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal-successLabel">Upload Realizado com sucesso!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="word-wrap">Os arquivos ficarão disponíveis por <span class="fw-bold">24 horas</span>,
                            você pode baixa-los através do navegador com o link abaixo:</p>
                        <a href="#" id="link-download">http://teste.com.br</a>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="hiddenCardUploadSucess()">Copiar
                            link</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-secondary">
        <div class="container p-2">
            <h3 class="fs-6 text-center text-white-50">©2023 Cloud Share File. Todos os direitos reservados. Cloud Share
                File.</h3>
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

<script src="./assets/js/helpers.js"></script>
<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>

</html>
